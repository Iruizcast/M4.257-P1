<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viva Vigo</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/img/favicon.svg" type="image/png" />
    <script src="app.js" defer></script>
  </head>

  <body class="landing">
    <picture class="background-image">
      <source
        media="(max-width: 767px)"
        srcset="assets/img/arbol-800px.webp"
        type="image/webp"
      />
      <source
        media="(min-width: 768px)"
        srcset="assets/img/arbol-2048px.webp"
        type="image/webp"
      />
      <img
        src="assets/img/arbol.jpg"
        alt=""
        width="1920"
        height="1080"
        loading="eager"
        fetchpriority="high"
      />
    </picture>
    <include src="src/header.html"></include>
    <header class="hero">
      <div class="hero-content">
        <h1>Vigo la ciudad de la Navidad</h1>

        <img
          src="assets/img/sol.webp"
          alt="estrella invertida"
          class="star-image"
          width="200"
          height="200"
        />

        <p>La ciudad que elegiría el Niño Jesús si volviera a nacer</p>

        <a href="category.html" class="button">Descubre más</a>
        <div class="countdown">
          <p class="countdown-text">
            Faltan <span class="global-time"></span> para Navidad, pero en Vigo
            <span class="vigo-time"></span>.
          </p>
          <p class="post-christmas-text countdown-text" style="display: none">
            El día de navidad ya pasó, pero en Vigo las luces se mantendrán
            hasta <span>Febrero</span> y se volverán a instalar en
            <span>Agosto</span>.
          </p>
        </div>
      </div>
    </header>
    <include src="src/footer.html"></include>
  </body>
</html>
